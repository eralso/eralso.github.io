<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <style>
        body.custom-background {
            background-color: #212121;
/*             background-color: rgb(34, 39, 46); */
            background-position: center center;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .vi {
            margin: 90px auto 0;
            max-width: 780px;
            text-align: center;
        }

        @media (max-width: 767px) {
            .vi {
                margin-top: 50px;
            }
        }

        .font_color {
            color: #6C7486;
        }
        
        /* From cssbuttons.io by @Cevorob */
        button {
            position: relative;
            height: 50px;
            padding: 0 30px;
            border: 2px solid #000;
            background: #e8e8e8;
            user-select: none;
            white-space: nowrap;
            transition: all .05s linear;
            font-family: inherit;
        }

        button:before,
        button:after {
            content: "";
            position: absolute;
            background: #e8e8e8;
            transition: all .2s linear;
        }

        button:before {
            width: calc(100% + 6px);
            height: calc(100% - 16px);
            top: 8px;
            left: -3px;
        }

        button:after {
            width: calc(100% - 16px);
            height: calc(100% + 6px);
            top: -3px;
            left: 8px;
        }

        button:hover {
            cursor: crosshair;
        }

        button:active {
            transform: scale(0.95);
        }

        button:hover:before {
            height: calc(100% - 32px);
            top: 16px;
        }

        button:hover:after {
            width: calc(100% - 32px);
            left: 16px;
        }

        button span {
            font-size: 15px;
            z-index: 3;
            position: relative;
            font-weight: 600;
        }
    </style>
</head>
