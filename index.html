<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>liuzhihan</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Jura:wght@500&display=swap");

        * {
            padding: 0;
            margin: 0;
            font-family: "Jura", sans-serif;
        }

        body {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #4159d050, #ffcd7032, #c850c050);
        }

        .glass {
            font-size: 200px;
            font-weight: bold;
            background: linear-gradient(to right, #ffd58780, #4159d050, #c850c050);
            -webkit-background-clip: text;
            color: transparent;
        }

        .card {
            position: absolute;
            width: 600px;
            height: 350px;
            border-radius: 20px;
            background: linear-gradient(to right bottom,
                    rgba(255, 255, 255, 0.6),
                    rgba(255, 255, 255, 0.1));
            backdrop-filter: blur(8px);
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.8);
            border-left: 1px solid rgba(255, 255, 255, 0.8);

            display: flex;
            align-items: center;
            justify-content: center;
            margin: 100px auto;
        }

        .container {
            font-size: 30px;
            text-align: center;
            color: #fff;
            font-weight: bolder;
            letter-spacing: 3px;
            margin: auto;
        }

        .text {
            /* white-space: pre; */
        }

        #poem_info {
            font-size: 80%;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="glass">
        ephemeral solitude
    </div>
    <div id="c1" class="card">
        <div id="t1" class="container">
            <span class="text"></span>
            <div id="poem_info"></div>
        </div>

        <script src="https://sdk.jinrishici.com/v2/browser/jinrishici.js" charset="utf-8"></script>
        <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
        <script>
            jinrishici.load(function (result) {
                var content = result.data.content
                var info = '【' + result.data.origin.dynasty + '】' + result.data.origin.author + '《' + result.data.origin.title + '》'
                document.querySelector("#poem_info").innerHTML = info

                let div = document.querySelector("#c1")
                let divWidth = div.getBoundingClientRect().width
                let scale = divWidth / (Math.max(info.length, content.length) + 3)
                fontsize = Math.min(40, parseInt(scale))
                document.getElementById("t1").style.fontSize = fontsize + "px"

                var typed6 = new Typed('.text', {
                    strings: [content],
                    typeSpeed: 80,
                    backSpeed: 40,
                    loop: true
                });
            });
        </script>
    </div>

</body>

</html>
